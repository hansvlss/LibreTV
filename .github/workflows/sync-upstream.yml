name: Auto Sync LibreTV Upstream

on:
  schedule:
    - cron: '0 3 * * *'  # æ¯å¤©å‡Œæ™¨3ç‚¹åŒæ­¥ä¸€æ¬¡
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/LibreSpark/LibreTV.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Check updates
        id: check
        run: |
          UPSTREAM=$(git rev-parse upstream/main)
          LOCAL=$(git rev-parse HEAD)
          echo "UPSTREAM=$UPSTREAM" >> $GITHUB_ENV
          echo "LOCAL=$LOCAL" >> $GITHUB_ENV
          if [ "$UPSTREAM" = "$LOCAL" ]; then
            echo "update_needed=false" >> $GITHUB_ENV
          else
            echo "update_needed=true" >> $GITHUB_ENV
          fi

      - name: Merge and push if updates
        if: env.update_needed == 'true'
        run: |
          git merge upstream/main --allow-unrelated-histories -m "ðŸ”„ Sync from upstream"
          git push origin main
